<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Contact Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap');




        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
  --bg-gradient: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
}


        body {
            font-family: 'Poppins', sans-serif;
            background-image: 
    radial-gradient(circle at 20% 20%, rgba(189, 224, 180, 0.3) 0%, transparent 40%), /* Light Matcha Green */
    radial-gradient(circle at 80% 80%, rgba(152, 191, 171, 0.3) 0%, transparent 40%), /* Muted Teal */
    radial-gradient(circle at 50% 50%, rgba(245, 234, 200, 0.2) 0%, transparent 40%), /* Soft Beige */
    radial-gradient(circle at 70% 30%, rgba(245, 222, 179, 0.2) 0%, transparent 40%), /* Pastel Yellow */
    var(--bg-gradient);

    background-attachment: fixed;
    position: relative;
  overflow-x: hidden;
            color: #f0f0f0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        body::before {
  content: "";
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: radial-gradient(circle at 50% 10%, rgba(255, 255, 255, 0.1) 0%, transparent 0.5%),
                      radial-gradient(circle at 80% 30%, rgba(245, 234, 200, 0.15) 0%, transparent 0.5%), /* Soft Beige */
                      radial-gradient(circle at 20% 60%, rgba(205, 232, 211, 0.2) 0%, transparent 0.5%), /* Light Matcha */
                      radial-gradient(circle at 70% 80%, rgba(245, 222, 179, 0.15) 0%, transparent 0.5%), /* Pastel Yellow */
                      radial-gradient(circle at 10% 90%, rgba(152, 191, 171, 0.2) 0%, transparent 0.5%), /* Muted Teal */
                      radial-gradient(circle at 30% 20%, rgba(255, 255, 255, 0.1) 0%, transparent 0.5%),
                      radial-gradient(circle at 90% 40%, rgba(205, 232, 211, 0.1) 0%, transparent 0.5%), /* Matcha Green */
                      radial-gradient(circle at 40% 50%, rgba(230, 220, 190, 0.1) 0%, transparent 0.5%); /* Soft Beige */
  background-size: 150% 150%;
  animation: moveParticles 15s ease infinite alternate;
  pointer-events: none;
  z-index: 0;
}
@keyframes moveParticles {
  0% {
    background-position: 0% 0%;
  }
  100% {
    background-position: 100% 100%;
  }
}
.split-container {
    display: flex;
    flex-direction: row; 
    background: #A7D7C5; /* Matcha green */
    border-radius: 20px;
    overflow: hidden;
    width: 800px; 
    height: 400px; 
    box-shadow: 
        0 0 15px rgba(167, 215, 197, 0.8), /* Soft glow in matcha green */
        0 0 30px rgba(200, 255, 200, 0.5), /* Outer glow */
        0 0 50px rgba(100, 255, 150, 0.3); /* Distant glow effect */
    animation: fadeIn 0.5s ease, glowPulse 2s infinite alternate ease-in-out;
}

/* Subtle pulsating glow effect */
@keyframes glowPulse {
    from {
        box-shadow: 
            0 0 15px rgba(167, 215, 197, 0.8), 
            0 0 30px rgba(200, 255, 200, 0.5),
            0 0 50px rgba(100, 255, 150, 0.3);
    }
    to {
        box-shadow: 
            0 0 20px rgba(167, 215, 197, 1), 
            0 0 40px rgba(200, 255, 200, 0.6),
            0 0 60px rgba(100, 255, 150, 0.4);
    }
}




        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .left-side {
    flex: 1;
    padding: 60px;
    background: #D4E8D7; /* Lighter matcha green */
    color: #2F4F4F; /* Dark green text */
    display: flex;
    flex-direction: column;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

.left-side::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200"><path fill="%232F4F4F20" d="M40,120 L160,120 L100,40 Z"/></svg>') center/cover;
    opacity: 0.1;
}

.button {
    background: #8FBC8F; /* Soft green */
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s;
}

.button:hover {
    background: #6B8E70; /* Darker matcha green */
}

        .brand {
            position: relative;
            z-index: 1;
        }

        .brand-logo {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .brand h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }

        .brand p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            font-size: 1rem;
            color: #f0f0f0;
        }

        .feature-item i {
            margin-right: 10px;
            font-size: 1.2rem;
            color: #00adb5;
        }

        .right-side {
            flex: 1;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #1b1b2f;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h2 {
            color: #f0f0f0;
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .login-header p {
            color: #a5a5a5;
            font-size: 1.1rem;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            border-radius: 50px;
            border: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .google-btn {
            background: #4285f4;
            box-shadow: 0 4px 15px rgba(66, 133, 244, 0.3);
        }

        .github-btn {
            background: #24292e;
            box-shadow: 0 4px 15px rgba(36, 41, 46, 0.3);
        }

        .social-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .social-button i {
            margin-right: 10px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .split-container {
                flex-direction: column;
            }

            .left-side, .right-side {
                padding: 40px;
            }
        }

        @media (max-width: 480px) {
            .left-side, .right-side {
                padding: 30px;
            }

            .brand-logo {
                font-size: 3rem;
            }

            .brand h1 {
                font-size: 1.8rem;
            }

            .social-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left-side">
            <div class="brand">
                <div class="brand-logo">ðŸ“±</div>
                <h1>Contact Manager</h1>
                <p>Your all-in-one solution for managing contacts efficiently and securely.</p>
            </div>
        </div>
        <div class="right-side">
            <div class="login-header">
                <h2>Welcome Back!</h2>
                <p>Sign in to access your contacts</p>
            </div>
            <div class="social-buttons">
                <a href="/oauth2/authorization/google" class="social-button google-btn">
                    <i class="fab fa-google"></i>
                    Continue with Google
                </a>
                <a href="/oauth2/authorization/github" class="social-button github-btn">
                    <i class="fab fa-github"></i>
                    Continue with GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
